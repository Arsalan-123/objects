<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>

    <form action="index.html" class="d-grid gap-2 col-6 mx-auto">
        <br>
        <input class="form-control" aria-label="default input example" type="text" name="username" id="name"
            placeholder=" Name" required>

        <br>
<hr>
        <div style="display: inline;">
            <span class="form-check">
                <input class="form-check-input" value="male" type="radio" name="flexRadioDefault" id="male" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>

            </span>
            <span class="form-check">
                <input class="form-check-input" value="female" type="radio" name="flexRadioDefault" id="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </span>
        </div>

        <br>
        <hr>

        <input class="form-control" aria-label="default input example" type="text" id="address"
            placeholder="address" required>

        <br>
<hr>
        <select class="form-select" aria-label="Default select example" id="education" required>
            <option value="">Education</option>
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Gradution">Gradution</option>
            <option value="PH.D">PH.D</option>
        </select>

        <br>
<hr>
        <select class="form-select" aria-label="Default select example" id="profession" required>
            <option value="">Profession</option>
            <option value="Developer">Developer</option>
            <option value="lawyer">Lawyer</option>
            <option value="Job">Job</option>
            <option value="Docter">Docter</option>
        </select>

        <br>
        <hr>

        <button class="btn btn-primary" onclick="myfun()" type="button">Submit</button>
    </form>
<hr>
    <script src="./app.js"></script>
</body>
</html>
